<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../Template/Public/Style/3DBox.css" rel="stylesheet" />
    <title>3DBox</title>
    <style>
        html {
            background: linear-gradient(rgb(158, 215, 250) 0%, #FFFFFF 10%);
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../Template/Public/JavaScript/3DBox.js"></script>
    <script src="../Template/Public/JavaScript/MinecraftTexture.js"></script>
    <script>
        // 初始化操作
        function Init(event) {
            Class_Box.setBoxObject_Eye('Sence');
            Class_Box.addBoxObject('Box', { ShadowColor: "#24dfec", Len: 100 });
            Class_Box.getBoxObject('Box').setBoxShadowSpread(0);
            Class_Box.getBoxObject('Box').setBoxShadowBlur(0);
            Class_Box.addBoxObject('Box2', { ShadowColor: "#09b6fa", Len: 120 });
            Class_Box.getBoxObject('Box2').setBoxShadowSpread(0);
            Class_Box.getBoxObject('Box2').setBoxShadowBlur(0);
            Class_Box.getBoxObject('Box').setBackground('1', '../Template/Public/Logo_256.svg');
            Class_Box.getBoxObject('Box').setBackground('3', 'data:image/png;base64,' + TextureList['tnt_top']);
            Class_Box.getBoxObject('Box').setBackground('6', 'data:image/png;base64,' + TextureList['tnt_bottom']);

            var Box_index = [2, 4, 5];
            for (const key in Box_index) {
                Class_Box.getBoxObject('Box').setBackground('' + Box_index[key] + '', 'data:image/png;base64,' + TextureList['tnt_side']);
            }
            for (let Box2_index = 1; Box2_index <= 6; Box2_index++) {
                Class_Box.getBoxObject('Box2').setBackground('' + Box2_index + '', 'data:image/png;base64,' + TextureList['dirt']);
            }
            Page_Specification.innerHTML = (document.body.clientWidth);
        }

    </script>

</head>

<body onload="Init(event)">
    <div id="System_Info">
        界面宽度:
        <span id="Page_Specification"></span>|
        按下Alt和Ctrl拖动鼠标进行旋转|按下Shift放慢速度|滚动滚轮缩放
    </div>
    <div id="Sence">
        <div id="Box"></div>
        <div id="Box2"></div>
    </div>

</body>

</html>
