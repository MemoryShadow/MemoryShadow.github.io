<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3DBox</title>
    <style>
        html {
            background: linear-gradient(rgb(158, 215, 250) 0%, #FFFFFF 10%);
            width: 100%;
            height: 100%;
            transition: all .3s ease-in;
        }

        .sence {
            background-color: #000000;
            width: 80%;
            height: 80%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        .box {
            /* background-color: rgba(127, 255, 212, 0.233); */
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center center 75px;
            margin: auto;
            transform: skew(0deg) translate3d(-60px, 200px, 0px) rotateX(35deg) rotateY(45deg) rotateZ(90deg);
            /* transition: all 1s; */
        }

        .box div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
            transform-style: preserve-3d;
            box-shadow: 0 0 30px 5px #fff;
            opacity: 0.8;
        }

        /* 下方是方块的组成方案 */
        .box div:nth-child(1) {
            background-size: 300px 300px;
            transform-origin: top;
            transform: rotateX(90deg);
        }

        .box div:nth-child(2) {
            background-size: 300px 300px;
            transform-origin: left;
            transform: rotateY(-90deg);
        }

        .box div:nth-child(3) {
            background-size: 300px 300px;
        }

        .box div:nth-child(4) {
            background-size: 300px 300px;
            transform-origin: right;
            transform: rotateY(90deg);
        }

        .box div:nth-child(5) {
            background-size: 300px 300px;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        .box div:nth-child(6) {
            background-size: 300px 300px;
            transform: translateZ(300px);
        }
    </style>
    <script>
        // Box类(用于准备与公用环境隔离)
        class Class_Box {
            // 数据
            _id = '0';
            _Config = this.getBoxDefaultConfig();
            // 鼠标是否按下
            _MouseDown = false;
            // 记录坐标与计算值(为计算下一次偏移量)
            _MouseMoveData = { "X": 0, "Y": 0 };
            _MouseMoveOld_ = { "X": 0, "Y": 0 };

            // 构造器(需要指定要绑定的id)
            constructor(id, { Len = undefined, Color = undefined, translate_X = undefined, translate_Y = undefined, translate_Z = undefined, rotate_X = undefined, rotate_Y = undefined, rotate_Z = undefined } = {}) {
                // 绑定id
                this._id = id;
                // 对于目标数据进行初始化
                this.setBoxLen(Len);
                this.setBoxColor(Color);
                this.setBoxTranslate({ X: translate_X, Y: translate_Y, Z: translate_Z });
                this.setBoxRotate({ X: rotate_X, Y: rotate_Y, Z: rotate_Z });
            }

            // 鼠标信息捕获函数
            Mouse(Info, value) {
                switch (Info) {
                    case 'MouseDown':
                        // 打开鼠标按下标记
                        this._MouseDown = true;
                        // 初始化MouseMoveOld_
                        this._MouseMoveOld_ = { "X": (value ? value.clientX : 0), "Y": (value ? value.clientY : 0) };
                        break;
                    case 'MouseMove':
                        if (this._MouseDown) {
                            // 计算偏移量
                            this._MouseMoveData = { "X": ((value ? value.clientX : 0) - this._MouseMoveOld_.X), "Y": ((value ? value.clientY : 0) - this._MouseMoveOld_.Y) };
                            // 更新位置
                            this._MouseMoveOld_ = { "X": (value ? value.clientX : 0), "Y": (value ? value.clientY : 0) };
                            // 更新配置
                            if (value.altKey) {
                                this.setBoxRotate({ X: this._MouseMoveData.X, Y: this._MouseMoveData.Y });
                            } else if (value.ctrlKey) {
                                this.setBoxRotate({ Z: this._MouseMoveData.X, Y: this._MouseMoveData.Y });
                            } else if (value.shiftKey) {
                                this.setBoxTranslate({ X: this._MouseMoveData.X / 2, Y: this._MouseMoveData.Y / 2 });
                            } else {
                                // 默认拖拽事件
                                this.setBoxTranslate({ X: this._MouseMoveData.X, Y: this._MouseMoveData.Y });
                            }
                        }
                        break;
                    case 'MouseWheel':
                        if (value.wheelDelta) {
                            if (value.wheelDelta > 0) {
                                // console.log('缩小');
                                this.setBoxLen(this.getBoxInfo()['BoxLen'] - 1);
                            }
                            if (value.wheelDelta < 0) {
                                // console.log('放大');
                                this.setBoxLen(this.getBoxInfo()['BoxLen'] + 1);
                            }
                        }
                        break;
                    case 'MouseUp':
                        // 关闭鼠标按下标记
                        this._MouseDown = false;
                        // 清空MouseMoveOld_
                        this._MouseMoveOld_ = { "X": 0, "Y": 0 };
                        break;
                    default:
                        break;
                }
                // Debug打印块

                if (this._MouseDown) {
                    console.log(Info + ':' + this._id + (value ? ('[' + value.clientY + ',' + value.clientX + ']') : ''));
                    // 检查数据
                    if (this._MouseDown.x > 10 || this._MouseDown.Y > 10) {
                        console.log("value");
                        console.log(value);
                    } else {
                        console.log("MouseMoveData");
                        console.log(this._MouseMoveData);
                    }
                }
            }


            // 盒子默认配置信息储存表
            getBoxDefaultConfig() {
                return {
                    "BoxLen": 300,
                    "BoxColor": "fff",
                    "translate3d": {
                        "X": -60,
                        "Y": 200,
                        "Z": 0
                    },
                    "rotate": {
                        "X": 35,
                        "Y": 45,
                        "Z": 90
                    }
                };
            }

            // 设置盒子数据为默认
            setBoxDefaultConfig() {
                this.Config = getBoxDefaultConfig();
                this.RefreshBox();
            }

            // 返回盒子的配置信息
            getBoxInfo() {
                return this._Config;
            }

            // 设置盒子的配置信息
            setBoxInfo(key, value = undefined) {
                // 写入数据(检测数据是否为undefined,如果为空就设置为当前的配置)
                this._Config[key] = (value != undefined ? value : this._Config[key]);
                // 执行刷新函数
                this.RefreshBox();
            }

            // 配置接口
            setBoxLen(Len = undefined) {
                this.setBoxInfo("BoxLen", Len != undefined ? Len : this.getBoxInfo()['BoxLen']);
            }

            // 设置颜色
            setBoxColor(Color = undefined) {
                this.setBoxInfo("BoxColor", Color != undefined ? Color : this.getBoxInfo()['BoxColor']);
            }

            // 设置位置信息
            setBoxTranslate({ X = undefined, Y = undefined, Z = undefined } = {}) {
                // 取出值
                var Temp_Translate_Data = this.getBoxInfo()['translate3d'];
                // 如果为-1就采用默认值
                var Temp_NewTranslate_Data = {
                    "X": X != undefined ? X + Temp_Translate_Data['X'] : Temp_Translate_Data['X'],
                    "Y": Y != undefined ? Y + Temp_Translate_Data['Y'] : Temp_Translate_Data['Y'],
                    "Z": Z != undefined ? Z + Temp_Translate_Data['Z'] : Temp_Translate_Data['Z']
                }
                this.setBoxInfo('translate3d', Temp_NewTranslate_Data);
            }

            // 设置旋转信息
            setBoxRotate({ X = undefined, Y = undefined, Z = undefined } = {}) {
                // 取出值
                var Temp_Rotate_Data = this.getBoxInfo()['rotate'];
                // 如果为-1就采用默认值
                var Temp_NewRotate_Data = {
                    "X": X != undefined ? X + Temp_Rotate_Data['X'] : Temp_Rotate_Data['X'],
                    "Y": Y != undefined ? Y + Temp_Rotate_Data['Y'] : Temp_Rotate_Data['Y'],
                    "Z": Z != undefined ? Z + Temp_Rotate_Data['Z'] : Temp_Rotate_Data['Z']
                }
                this.setBoxInfo('rotate', Temp_NewRotate_Data);
            }

            // 刷新界面(从配置取读信息然后更新信息)
            RefreshBox() {
                // 取出信息
                var BoxConfigInfo = this.getBoxInfo(this._id);
                // 获取盒子对象
                var BoxObject = document.getElementById(this._id);
                // 更新数据
                BoxObject.style.width = BoxConfigInfo['BoxLen'] + "px";
                BoxObject.style.height = BoxConfigInfo['BoxLen'] + "px";
                BoxObject.style.transform = "skew(0deg) translate3d(" + BoxConfigInfo['translate3d']['X'] + "px, " + BoxConfigInfo['translate3d']['Y'] + "px, " + BoxConfigInfo['translate3d']['Z'] + "px) rotateX(" + BoxConfigInfo['rotate']['X'] + "deg) rotateY(" + BoxConfigInfo['rotate']['Y'] + "deg) rotateZ(" + BoxConfigInfo['rotate']['Z'] + "deg)";
                // 更新子对象
                for (var index = 1; index <= 6; index++) {
                    document.querySelector('#' + this._id + ' > div:nth-child(' + index + ')').style.backgroundSize = BoxConfigInfo['BoxLen'] + "px " + BoxConfigInfo['BoxLen'] + "px";
                    document.querySelector('#' + this._id + ' > div:nth-child(' + index + ')').style.boxShadow = "0 0 30px 5px #" + BoxConfigInfo['BoxColor'];
                }
                document.querySelector('#' + this._id + ' > div:nth-child(6)').style.transform = "translateZ(" + BoxConfigInfo['BoxLen'] + "px)";
            }

        }
    </script>
    <script>
        var Div_Box;
        // 初始化操作
        function Init(event) {
            Div_Box = new Class_Box('Box');
            // setBoxDefaultConfig('Box');
            Page_Specification.innerHTML = (document.body.clientWidth);
        }

    </script>

</head>

<body onload="Init(event)">
    <div style="width: 100%;height: 100%;position:fixed;" onmouseup="Div_Box.Mouse('MouseUp',event)"
        onmousemove="Div_Box.Mouse('MouseMove',event)">
        <div id="System_Info">
            界面宽度:
            <span id="Page_Specification"></span>|
            按下Alt和Ctrl拖动鼠标进行旋转|按下Shift放慢速度|滚动滚轮缩放
        </div>
        <div id="Sence" class="sence">
            <div id="Box" class="box" onmousedown="Div_Box.Mouse('MouseDown',event)"
                onmousemove="Div_Box.Mouse('MouseMove',event)" onmousewheel="Div_Box.Mouse('MouseWheel',event)">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

</body>

</html>
