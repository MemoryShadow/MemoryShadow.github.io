<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3DBox</title>
    <style>
        html {
            background: linear-gradient(rgb(158, 215, 250) 0%, #FFFFFF 10%);
            width: 100%;
            height: 100%;
            transition: all .3s ease-in;
        }

        .sence {
            background-color: #000000;
            width: 80%;
            height: 80%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        .box {
            /* background-color: rgba(127, 255, 212, 0.233); */
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center center 75px;
            margin: auto;
            transform: skew(0deg) translate3d(-60px, 200px, 0px) rotateX(35deg) rotateY(45deg) rotateZ(90deg);
            /* transition: all 1s; */
        }

        .box div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
            transform-style: preserve-3d;
            box-shadow: 0 0 30px 5px #fff;
            opacity: 0.8;
        }

        /* 下方是方块的组成方案 */
        .box div:nth-child(1) {
            background-size: 300px 300px;
            transform-origin: top;
            transform: rotateX(90deg);
        }

        .box div:nth-child(2) {
            background-size: 300px 300px;
            transform-origin: left;
            transform: rotateY(-90deg);
        }

        .box div:nth-child(3) {
            background-size: 300px 300px;
        }

        .box div:nth-child(4) {
            background-size: 300px 300px;
            transform-origin: right;
            transform: rotateY(90deg);
        }

        .box div:nth-child(5) {
            background-size: 300px 300px;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        .box div:nth-child(6) {
            background-size: 300px 300px;
            transform: translateZ(300px);
        }
    </style>
    <script>
        // 初始化信息
        // 鼠标是否按下
        var MouseDown = false;
        // 记录坐标与计算值(为计算下一次偏移量)
        var MouseMoveData = { "X": 0, "Y": 0 };
        var MouseMoveOld_ = { "X": 0, "Y": 0 };
        var BoxInfo = { "translate3d": { "X": -60, "Y": 200, "Z": 0 }, "rotate": { "X": 35, "Y": 45, "Z": 90 } };
        // 鼠标信息捕获函数
        function Mouse(Info, id, value) {
            switch (Info) {
                case 'MouseDown':
                    // 打开鼠标按下标记
                    MouseDown = true;
                    // 初始化MouseMoveOld_
                    MouseMoveOld_ = JSON.parse("{ \"X\": " + (value ? value.clientX : 0) + ", \"Y\": " + (value ? value.clientY : 0) + " }");
                    break;
                case 'MouseMove':
                    if (MouseDown) {
                        // 计算偏移量
                        MouseMoveData = JSON.parse("{ \"X\": " + ((value ? value.clientX : 0) - MouseMoveOld_.X) + ", \"Y\": " + ((value ? value.clientY : 0) - MouseMoveOld_.Y) + " }");
                        // 更新位置
                        MouseMoveOld_ = JSON.parse("{ \"X\": " + (value ? value.clientX : 0) + ", \"Y\": " + (value ? value.clientY : 0) + " }");
                        // 更新配置
                        if (value.altKey) {
                            setBoxInfoRotate(id, { X: MouseMoveData.X, Y: MouseMoveData.Y });
                        } else if (value.ctrlKey) {
                            setBoxInfoRotate(id, { Z: MouseMoveData.X, Y: MouseMoveData.Y });
                        } else if (value.shiftKey) {
                            setBoxInfoTranslate(id, { X: MouseMoveData.X / 2, Y: MouseMoveData.Y / 2 });
                        } else {
                            // 默认拖拽事件
                            setBoxInfoTranslate(id, { X: MouseMoveData.X, Y: MouseMoveData.Y });
                        }
                    }
                    break;
                case 'MouseWheel':
                    if (value.wheelDelta) {
                        if (value.wheelDelta > 0) {
                            // console.log('缩小');
                            setBoxLen(id, getBoxInfo(id)['BoxLen'] - 1);
                        }
                        if (value.wheelDelta < 0) {
                            // console.log('放大');
                            setBoxLen(id, getBoxInfo(id)['BoxLen'] + 1);
                        }
                    }
                    break;
                case 'MouseUp':
                    // 关闭鼠标按下标记
                    MouseDown = false;
                    // 清空MouseMoveOld_
                    MouseMoveOld_ = JSON.parse("{ \"X\": 0, \"Y\": 0 }");
                    break;
                default:
                    break;
            }
            // Debug打印块

            if (MouseDown) {
                console.log(Info + ':' + id + (value ? ('[' + value.clientY + ',' + value.clientX + ']') : ''));
                // 检查数据
                if (MouseDown.x > 10 || MouseDown.Y > 10) {
                    console.log("value");
                    console.log(value);
                } else {
                    console.log("MouseMoveData");
                    console.log(MouseMoveData);
                }
            }
        }
        // 配置接口
        function setBoxLen(id, Len) {
            setBoxInfo(id, "BoxLen", Len);
        }

        // 设置颜色
        function setBoxColor(id, Color) {
            setBoxInfo(id, "BoxColor", Color);
        }

        // 盒子默认配置信息储存表
        function getBoxDefaultConfig() {
            return {
                "BoxLen": 300,
                "BoxColor": "fff",
                "translate3d": {
                    "X": -60,
                    "Y": 200,
                    "Z": 0
                },
                "rotate": {
                    "X": 35,
                    "Y": 45,
                    "Z": 90
                }
            }
        }

        // 保存所有盒子的配置信息
        var BoxConfigList = [];

        // 返回指定盒子id的配置信息
        function getBoxInfo(id) {
            // 查询这个盒子是否有配置。如果没有就用默认配置初始化并返回
            if (BoxConfigList[id]) {
                // 如果存在配置就返回
                return BoxConfigList[id];
            } else {
                // 如果不存在配置就为这个配置初始化
                return BoxConfigList[id] = getBoxDefaultConfig();
            }
        }

        // 设置指定盒子id的配置信息
        function setBoxInfo(id, key, value) {
            // 无论如何，先运行一次getBoxInfo，保证配置存在
            getBoxInfo(id);
            BoxConfigList[id][key] = value;
            // 执行刷新函数
            RefreshBox(id);
        }

        // 设置位置信息
        function setBoxInfoTranslate(id, { X = -1, Y = -1, Z = -1 } = {}) {
            console.log("setBoxInfoTranslate:{id:" + id + "X:" + X + "Y:" + Y + "Z:" + Z + "}");
            // 取出值
            var Temp_Translate_Data = getBoxInfo(id)['translate3d'];
            // 如果为-1就采用默认值
            var Temp_NewTranslate_Data = {
                "X": X != -1 ? X + Temp_Translate_Data['X'] : Temp_Translate_Data['X'],
                "Y": Y != -1 ? Y + Temp_Translate_Data['Y'] : Temp_Translate_Data['Y'],
                "Z": Z != -1 ? Z + Temp_Translate_Data['Z'] : Temp_Translate_Data['Z']
            }
            console.log(Temp_NewTranslate_Data);
            setBoxInfo(id, 'translate3d', Temp_NewTranslate_Data);
        }

        // 设置旋转信息
        function setBoxInfoRotate(id, { X = -1, Y = -1, Z = -1 } = {}) {
            // 取出值
            var Temp_Rotate_Data = getBoxInfo(id)['rotate'];
            // 如果为-1就采用默认值
            var Temp_NewRotate_Data = {
                "X": X != -1 ? X + Temp_Rotate_Data['X'] : Temp_Rotate_Data['X'],
                "Y": Y != -1 ? Y + Temp_Rotate_Data['Y'] : Temp_Rotate_Data['Y'],
                "Z": Z != -1 ? Z + Temp_Rotate_Data['Z'] : Temp_Rotate_Data['Z']
            }
            setBoxInfo(id, 'rotate', Temp_NewRotate_Data);
        }

        // 设置盒子为默认配置
        function setBoxDefaultConfig(id) {
            BoxConfigList[id] = getBoxDefaultConfig();
            RefreshBox(id);
        }

        // 刷新界面(从配置取读信息然后更新信息)
        function RefreshBox(id) {
            // 取出信息
            var BoxConfigInfo = getBoxInfo(id);
            // 获取盒子对象
            var BoxObject = document.getElementById(id);
            // 更新数据
            BoxObject.style.width = BoxConfigInfo['BoxLen'] + "px";
            BoxObject.style.height = BoxConfigInfo['BoxLen'] + "px";
            BoxObject.style.transform = "skew(0deg) translate3d(" + BoxConfigInfo['translate3d']['X'] + "px, " + BoxConfigInfo['translate3d']['Y'] + "px, " + BoxConfigInfo['translate3d']['Z'] + "px) rotateX(" + BoxConfigInfo['rotate']['X'] + "deg) rotateY(" + BoxConfigInfo['rotate']['Y'] + "deg) rotateZ(" + BoxConfigInfo['rotate']['Z'] + "deg)";
            // 更新子对象
            for (index = 1; index <= 6; index++) {
                document.querySelector('#' + id + ' > div:nth-child(' + index + ')').style.backgroundSize = BoxConfigInfo['BoxLen'] + "px " + BoxConfigInfo['BoxLen'] + "px";
                document.querySelector('#' + id + ' > div:nth-child(' + index + ')').style.boxShadow = "0 0 30px 5px #" + BoxConfigInfo['BoxColor'];
            }
            document.querySelector('#' + id + ' > div:nth-child(6)').style.transform = "translateZ(" + BoxConfigInfo['BoxLen'] + "px)";
        }

        // 初始化操作
        function Init(event) {
            setBoxDefaultConfig('Box')
            Page_Specification.innerHTML = (document.body.clientWidth);
        }
    </script>
</head>

<body onload="Init(event)">
    <div style="width: 100%;height: 100%;position:fixed;" onmouseup="Mouse('MouseUp','Box',event)"
        onmousemove="Mouse('MouseMove','Box',event)">
        <div id="System_Info" onmousemove="Mouse('MouseMove','Box',event)">
            界面宽度:
            <span id="Page_Specification"></span>|
            按下Alt和Ctrl拖动鼠标进行旋转|按下Shift放慢速度|滚动滚轮缩放
        </div>
        <div id="Sence" class="sence" onmousemove="Mouse('MouseMove','Box',event)">
            <div id="Box" class="box" onmousedown="Mouse('MouseDown',this.id,event)"
                onmousemove="Mouse('MouseMove',this.id,event)" onmousewheel="Mouse('MouseWheel',this.id,event)">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

</body>

</html>
